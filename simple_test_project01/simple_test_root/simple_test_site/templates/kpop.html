{% load static %}
<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Basic Site Template</title>
		<link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
	</head>
	<body>
	<div id="wrapper">
		<header id="header">
			<div id="logo"><img src="{% static 'logo.png' %}" alt=""/></div>
			<div id="topbanner"><img src="{% static 'banner.png' %}" width="798" height="114" alt=""/></div>
		</header>
		<aside id="leftsidebar">
			<nav id="nav">
			<ul><li>Menu 1</li><li>Menu 2</li><li>Menu 3</li></ul>
			</nav>
		</aside>
		<section id="main">
			<h1>{{ title }}</h1>
			{% autoescape off %}
			<p>{{ content}}</p>
			{% endautoescape %}
		</section>
		<footer id="footer">Copyright &copy; 2020 John McKenna</footer>
	</div>
	</body>
</html>
