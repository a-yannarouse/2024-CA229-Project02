{% extends "base.html" %}

{% block title %}
    Country
{% endblock %}

{% block content %}
    <h1>Country Genre</h1>
    <p>This is the page for Country music.</p>

    <h2> Country Artists:</h2>
    <ul>
        {% for artist in artists %}
            <li><a href="{% url 'ArtistDetail' pk=artist.pk %}">{{ artist.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
