{% extends "base.html" %}

{% block title %}
    {{ artist.name }}
{% endblock %}
{% block content %}
    <h1>{{ artist.name }}</h1>
    <p>Genre: {{ artist.genre }}</p>
    
    {% for youtube_link in artist.youtubelink_set.all %}
        <h2>{{ youtube_link.title }}</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ youtube_video_id }}" frameborder="0" allowfullscreen></iframe>
    {% endfor %}
{% endblock %}
